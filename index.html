<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Library Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Start</a></li>
                <li><a href="#">Icons</a></li>
                <li><a href="#">Docs</a></li>
                <li><a href="#">Plans</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Podcast</a></li>
                <li><a href="#">Back</a></li>
            </ul>
        </nav>
    </header>
    <section class="banner">
        <div class="banner-text">
            Say hello to Web Awesome, the biggest and best library of open-source web components.
            <button>Pre-order today!</button>
        </div>
    </section>
    <section class="search">
        <input type="text" placeholder="Search 33,612 icons...">
        <div class="filter-options">
            <select>
                <option>Featured</option>
            </select>
            <select>
                <option>6.6.0</option>
            </select>
        </div>
    </section>
    <section class="icons">
        <div class="icon-category">
            <div>Classic</div>
            <div>Duotone</div>
            <div>Sharp</div>
            <div>Sharp Duotone</div>
            <div>Brands</div>
            <div>Free</div>
        </div>
    </section>
    <section class="footer">
        Take the hassle out of icons in your website.
    </section>
</body>
</html>
